	namespaceExpression	:	"AA.BB.CC|bb.cc.dd",
	# 最大缓冲区大小
	maxBufferSize		:	2048,
	# 契约域的证书。
	certificate			: 
	{
		# 证书的应用标识。
		appKey			:	"", 
